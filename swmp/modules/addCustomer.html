      <div class="form-cont">
        <h3>ADD CUSTOMER</h3>
        <form action="project-details.html">
          <div class="form-group">
            <label class="text-capitalize">Rroute Name</label>
            <input type="text" placeholder="Rroute Name" name="title" class="form-control">
          </div>

          </div>

          </div>
          
          
          
          <div class="form-group">
            <label class="text-capitalize">Address</label>
            <textarea placeholder="Address" name="addess" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add customer</button>
        </form>
